<div class="  container">
<div ng-controller="logoutCtrl" ng-click="logout()" class="links">
    <a class="aTags">LOGOUT</a>
  </div>
  <h1 id="gardenTitle" >GARDENofBEETZ</h1>


  <div id="linkGarden">
    <a id="linktoMain" href="#!/main">BACKtoBEETZ</a>
  </div>

  <div class="valign-wrapper container garden col s12">
    <div class="center-align row">
      <div class="savedBeet col s4" ng-repeat="pattern in userBeets">
       <div class="beetCard">
        <h4>{{pattern.name}}</h4>
          <p>{{pattern.bpm}}  bpm</p>

          <i id="play" ng-click="playThisBeet(pattern)" class="material-icons">play_arrow</i>
         <i id="delete" class="material-icons" id="delete" ng-click="delete(pattern)">delete</i>
      </div>
    </div>
  </div>
</div>
