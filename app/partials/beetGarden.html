<h1>beetGarden</h1>
<h2 ng-click="loading()">load</h2>
<h3>Choose a beet to play</h3>

<div >
 <div class="row" ng-repeat="pattern in userBeets">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{pattern[0].name}}</span>
            </div>
            <div class="card-action">
              <a ng-click="delete()" href=>Delete This Beet</a>
              <a href="#">Play This Beet</a>
            </div>
          </div>
        </div>
      </div>

</div>
