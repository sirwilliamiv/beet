
<h1 ng-click="sing()"> main Beet</h1>
<input type="text" ng-model="bpm" placeholder="BPM">
<div ng-click="play()">Play</div>
<br><br><br><br><br>
<div ng-click="stop()">Stop</div>
<ul ng-repeat="instrument in instruments">
  <li ng-repeat="beat in instrument track by $index">
    <input type="checkbox" id="test{{beat.name}}" ng-model="beat.value" />
    <label for="test{{beat.name}}">{{beat.name}}</label>
  </li>
</ul>
